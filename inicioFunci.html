<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guardian Fence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/menuStyle.css">
    <link rel="stylesheet" href="styles/dashboardStyle.css"> 
    <link rel="stylesheet" href="css/propriedadesStyle.css">
</head>
<body>

    <!-- Menu -->
    <nav id="menu" class="fixed-top navbar shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicioFunci.html">
                <img src="imgs/guardian-fence.png" alt="Logo" width="auto" height="51" class="d-inline-block">
                Guardian Fence
            </a>
            <button type="button" class="btn btn-danger" onclick="window.location.href='index.html'">Sair da conta</button>
        </div>
    </nav>

    <!-- informacoes do usuario -->
    <div class="bg-white border-bottom py-2 shadow-sm">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center text-secondary small">
                <div class="mb-2 mb-md-0 fw-bold text-success">
                    <i class="bi bi-person-circle me-1"></i> Pedro Domador de Onças
                </div>

                <div class="d-flex gap-3 text-muted">
                    <span>
                        <i class="bi bi-envelope me-1"></i> PedroDomador@gmail.com
                    </span>
                    <span class="border-start ps-3">
                        <i class="bi bi-card-text me-1"></i> 12*******-02
                    </span>
                </div>

            </div>
        </div>
    </div>

    <!-- Propriedades -->
    <div class="container propriedades-content mt-5 pt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 mb-0"><i class="bi bi-house-door-fill me-2 text-success"></i> Minhas Propriedades</h2>

            <!-- botão que abre a telinha -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#solicitarAcessoModal">
                <i class="bi bi-key me-1"></i> Solicitar acesso
            </button>
        </div>

        <!-- Propriedades -->
        <div class="row g-3">

            <!-- PROPRIEDADE 1 -->
            <div class="col-sm-6 col-lg-4">
                <a href="dashSegredoFunci.html" class="text-decoration-none text-body">
                    <div class="card propriedade-card border-top border-5 border-success shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title mb-0">Fazenda Segredo</h5>
                                <div class="propriedade-actions">
                                    <i class="bi bi-pencil me-2 text-muted propriedade-action-icon" data-bs-toggle="tooltip" title="Editar"></i>
                                    <i class="bi bi-trash text-danger propriedade-action-icon" data-bs-toggle="tooltip" title="Excluir"></i>
                                </div>
                            </div>
                            <p class="card-text mb-0">500 hectares</p>
                            <p class="card-text small text-muted">Área de pastagem e cultivo</p>
                            <p class="card-text small text-primary fw-bold mt-2">Sensores Ativos: 24/25</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- PROPRIEDADE 2 -->
            <div class="col-sm-6 col-lg-4">
                 <a href="dashboardColina.html" class="text-decoration-none text-body">
                    <div class="card propriedade-card border-top border-5 border-primary shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title mb-0">Sítio da Colina</h5>
                                <div class="propriedade-actions">
                                    <i class="bi bi-pencil me-2 text-muted propriedade-action-icon"></i>
                                    <i class="bi bi-trash text-danger propriedade-action-icon"></i>
                                </div>
                            </div>
                            <p class="card-text mb-0">200g hectares</p>
                            <p class="card-text small text-muted">Área de cultivo</p>
                            <p class="card-text small text-primary fw-bold mt-2">Sensotres Ativos: 8/10</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!--  modal solicitar acesso -->
    <div class="modal fade" id="solicitarAcessoModal" tabindex="-1" aria-labelledby="solicitarAcessoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="solicitarAcessoLabel">Solicitar acesso à propriedade</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form>
                        <div class="mb-3">
                            <label class="col-form-label">Código da Propriedade:</label>
                            <input type="text" class="form-control" placeholder="Ex: A1B2C3">
                        </div>

                        <div class="mb-3">
                            <label class="col-form-label">Mensagem para o proprietário:</label>
                            <textarea class="form-control" placeholder="Ex: Sou funcionário responsável pela área norte..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="col-form-label">Telefone:</label>
                            <textarea class="form-control" placeholder="Ex: 83 99999-9999"></textarea>
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Enviar solicitação</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Fim do modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
