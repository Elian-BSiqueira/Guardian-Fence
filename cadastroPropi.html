<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Fence - Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="cerca-madeira esquerda"></div>
    <div class="cerca-madeira direita"></div>


   <div class="tela-login-prop">
    <a href="index.html">
        <img src="imgs/guardian-fence.png" class="logo">
    </a>

        <div class="card-form-prop">
            <form action="dashboard.html" method="get">
                <label for="name" class="label-form">Nome completo:</label>
                <input type="text" name="nome" class="input-form" required>

                <label for="cpf" class="label-form">CPF:</label>
                <input type="text" name="cpf" class="input-form" required placeholder="Ex: 111.111.111-11">

                <label for="email" class="label-form">EMAIL:</label>
                <input type="email" name="email" class="input-form" required>

                <label for="senha" class="label-form">SENHA:</label>
                <input type="password" name="senha" class="input-form" required>

                <button type="submit" class="btn btn-outline-light">Light</button>
            </form>
        </div>

        <div class="cerca-aluminio"></div>
    </div>

</body>
</html>
