<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Fence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="cerca-madeira esquerda"></div>
    <div class="cerca-madeira direita"></div>


   <div class="tela-login-prop">
    <a class="icon-link icon-voltar" href="index.html"> 
        <i class="bi bi-house fs-3"></i>
    </a>
    
    <a href="index.html">
        <img src="imgs/guardian-fence.png" class="logo">
    </a>

        <div class="card-form-prop">
            <form action="inicioFunci.html" method="get">
                <label for="name" class="label-form">Nome completo:</label>
                <input type="text" name="nome" class="input-form" required>

                <label for="email" class="label-form">EMAIL:</label>
                <input type="email" name="email" class="input-form" required>

                <label for="senha" class="label-form">Senha:</label>
                <input type="password" name="senha" class="input-form" required>

                <div class="col-12">
                    <p></p>
                <button class="btn btn-outline-light fs-4" type="submit">Concluir</button>
                </div>
            </form>
            <p><a href="loginFunci.html" class="link-light link-offset-2 link-underline-opacity-22 link-underline-opacity-100-hover">Fazer Login</a></p>
        </div>

    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
